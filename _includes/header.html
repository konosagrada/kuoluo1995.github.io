<header id='site_header'>
    <span class='brand'>{{ site.title }}</span>
    <nav class='nav'>
        <ul>
            {% assign my_pages=site.pages| sort: 'priority'| where: 'layout', 'page' %}
            {% for my_page in my_pages %}
                <li><a href='{{ my_page.url }}' {% if page.url == my_page.url %}class='active'{% endif %}>
                        <span class='iconfont {{ my_page.icon }}'></span><span class=''>{{ my_page.title }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </nav>
</header>
