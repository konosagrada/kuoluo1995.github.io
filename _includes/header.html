<header id='site_header'>
	<div class='wrapper'>
		<a href='{{ site.baseurl }}/' class='brand'>{{ site.title }}</a>
		<button id='header_menu' class='menu'><i class='fa fa-bars'></i></button>
		<nav id='header_nav'>
			<ul>
				<li>
					<a href='{{ site.baseurl }}/' {% if page.url == '/' %}class='active'{% endif %}>
						<i class='fa fa-home'></i>Home
					</a>
				</li>
				{% for my_page in site.pages %}
					{% if my_page.type == 'page' %}
						<li>
							<a href='{{ my_page.url | prepend: site.baseurl }}'
							   {% if my_page.url == page.url %}class='active'{% endif %}>
								<i class='fa fa-{{ my_page.icon }}'></i>{{ my_page.title }}
							</a>
						</li>
					{% endif %}
				{% endfor %}
			</ul>
		</nav>
	</div>
</header>
