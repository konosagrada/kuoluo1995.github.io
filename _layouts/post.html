---
layout: default
---
<div class='page clearfix' post>
	<div class='left'>
		<h1>{{ page.title }}</h1>
		<div class='label'>
			<div class='label-card'>
				<i class='fa fa-calendar'></i>{{ page.date }}
			</div>
		</div>
		<hr/>
		<article itemscope itemtype="http://schema.org/BlogPosting">
			{{ content }}
		</article>
		<hr/>
	</div>
</div>
